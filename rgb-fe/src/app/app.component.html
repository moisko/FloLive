<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <p>
    <label>R:</label>
    <input type="number" name="r" [(ngModel)]="rgbColor.r" required>
  </p>
  <p>
    <label>G:</label>
    <input type="number" name="g" [(ngModel)]="rgbColor.g" required>
  </p>
  <p>
    <label>B:</label>
    <input type="number" name="b" [(ngModel)]="rgbColor.b" required>
  </p>
  <p>
    <button type="submit" [disabled]="!f.valid">Submit</button>
  </p>
</form>

<div #rgbColorDiv>RGB color</div>
